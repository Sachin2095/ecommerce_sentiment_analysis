<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Sentiment Analysis</h1>
    <form method="POST">
      <textarea name="review" placeholder="Enter your review here..."></textarea>
      <button type="submit">Check Sentiment</button>
    </form>

    {% if sentiment %}
      <div class="result">
        <p>Result: <strong>{{ sentiment }}</strong></p>
      </div>
    {% endif %}
  </div>
</body>
</html>
